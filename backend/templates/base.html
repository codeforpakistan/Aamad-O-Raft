<!DOCTYPE html>
<html>
    <head>
    {% block head %}
        <meta charset="UTF-8">
        <title>Aamad-o-raft</title>

        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <meta name="description" content="Developed by Shahid Ali, Zahid Ali, Mir Imad, Arslan Ishtiaq">
        <meta name="keywords" content="Amdoraft, Public transportation routes">

        <!-- bootstrap 3.3.6 -->
        <link href={{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }} rel="stylesheet" media="screen">
        <!-- ion icons -->
        <link href={{ url_for('static', filename='css/ionicons.min.css') }} rel="stylesheet" type="text/css">
        <!-- Google font -->
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <!-- font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
        <!-- Theme style -->
        <link href={{ url_for('static', filename='css/style.css') }} rel="stylesheet" media="screen">

    {% endblock %}
    </head>

    <body class="skin-black">
        <!-- header logo -->
        <header class="header">
            <a href="index.html" class="logo">
                Aamadoraft
            </a>
            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </nav>
        </header>
        
        <!-- sidebar -->
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar-->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        
                    </div>
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <!-- <li class="active"> -->
                        <li>
                            <a href="{{ url_for('routes') }}">
                                <i class="fa fa-dashboard"></i> <span>Routes</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('destinations') }}">
                                <i class="fa fa-gavel"></i> <span>Destinations</span>
                            </a>
                        </li>

                        <li>
                            <a href="{{ url_for('searchDestination') }}">
                                <i class="fa fa-globe"></i> <span>Search destination</span>
                            </a>
                        </li>

                        <li>
                            <a href="{{ url_for('shortestRoute') }}">
                                <i class="fa fa-glass"></i> <span>Find shortest route</span>
                            </a>
                        </li>

                    </ul>

                </section>
                <!-- /.sidebar -->
            </aside>



            <!-- right side -->
            <aside class="right-side">

                <!-- Main content -->
                <section class="content">

                    <div class="row" style="margin-bottom:5px;">

                        <div class="col-md-3">
                            <div class="sm-st clearfix">
                                <span class="sm-st-icon st-red"><i class="fa fa-bus"></i></span>
                                <div class="sm-st-info">
                                    <span>1</span>
                                    Routes
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="sm-st clearfix">
                                <span class="sm-st-icon st-violet"><i class="fa fa-map-pin"></i></span>
                                <div class="sm-st-info">
                                    <span>10</span>
                                    Destinations
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="sm-st clearfix">
                                <span class="sm-st-icon st-blue"><i class="fa fa-check-square"></i></span>
                                <div class="sm-st-info">
                                    <span>0</span>
                                    Issues
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="sm-st clearfix">
                                <span class="sm-st-icon st-green"><i class="fa fa-users"></i></span>
                                <div class="sm-st-info">
                                    <span>4</span>
                                    Users
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        {% block content %}{% endblock %}
                    </div>    

                </section>
            </aside>


        
        </div><!-- ./wrapper -->


    <script src={{ url_for('static', filename='js/jquery.min.js') }}></script>
    <script src={{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}></script>
    <script src={{ url_for('static', filename='js/d3/d3.min.js') }}></script>
    <script src={{ url_for('static', filename='js/d3/d3.tip.js') }}></script>
    <script src={{ url_for('static', filename='js/d3/metricsgraphics.min.js') }}></script>
    <script src={{ url_for('static', filename='js/vcad/app.js') }}></script>

  </body>
</html>
